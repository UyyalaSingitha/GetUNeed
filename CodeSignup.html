    <div class="container">

        <div class="row ">
            <div class="col-md-8 order-center ">
                <h4 class="mb-3">Learn your Dream Course</h4>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">

                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" id="username" placeholder="Username" required="">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email <span class="text-muted"></span></label>
                        <input type="email" class="form-control" id="email" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="address2">Mobile Number<span class="text-muted"></span></label>
                        <input type="text" class="form-control" id="address2" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Your Course name</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option></option>
                            <option>HTML and CSS</option>
                            <option>JavaScript</option>
                            <option>Programming</option>
                            <option>Server</option>
                            <option>Web</option>
                            <option>Trending</option>
                        </select>
                    </div>
                        <button class="btn btn-info" type="submit">Signup</button>
                </form>
